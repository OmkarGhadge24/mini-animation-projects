<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="intro">
        <h1>Every idea begins as a single image.</h1>
    </section>
    <section class="sticky">
        <div class="sticky-header">
            <h1>Three pillers with one purpose</h1>
        </div>

        <div class="card-container">
            <div class="card" id="card-1">
                <div class="card-front">
                    <img src="./first.jpg" alt="">
                </div>
                <div class="card-back">
                    <span>{ 01 }</span>
                    <p>Interactive Web Experiences</p>
                </div>
            </div>

            <div class="card" id="card-2">
                <div class="card-front">
                    <img src="./second.jpg" alt="">
                </div>
                <div class="card-back">
                    <span>{ 02 }</span>
                    <p>Thoughtful Design Languages</p>
                </div>
            </div>

            <div class="card" id="card-3">
                <div class="card-front">
                    <img src="./third.jpg" alt="">
                </div>
                <div class="card-back">
                    <span>{ 03 }</span>
                    <p>Visual Design Systems</p>
                </div>
            </div>
        </div>
    </section>
    <section class="outro">
        <h1>Every transition leaves a traces.</h1>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.3.13/dist/lenis.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
